databaseChangeLog:
  - changeSet:
      id: create-book_inventory-table
      author: Zara
      changes:
        - createTable:
            tableName: book_inventory
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reserved_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: available_quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: borrow_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: read_count
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false






