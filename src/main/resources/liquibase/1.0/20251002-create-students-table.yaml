databaseChangeLog:
  - changeSet:
      id: create-book_details
      author: Zara
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR (255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false




